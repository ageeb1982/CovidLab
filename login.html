    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="./login_files/font-awesome.min.css">

    <link rel="stylesheet" href="./login_files/AdminLTE.min.css">

    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition login-page">




    <div class="box box-primary  login-box">
        <div class="login-logo text-bold box-title">
            <h3> شاشة تسجيل الدخول </h3>
            <h2 style="color:red"><b style="color:blue">Covid </b>Lab</h2>
        </div>
        <!-- /.login-logo -->
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="col-lg-2 col-md-2 col-sm-2"></div>
            <div class="col-lg-6 col-md-6 col-sm-6" style="">
                <img src="./login_files/favicon.ico" class="img-thumbnail" style="width: 100%; height: 100%">
                
            </div>
            <div class="col-lg-2 col-md-2 col-sm-2"></div>
        </div>
        <div class="login-box-body">
            <!---->
            <div class="box-header with-border">

                <h5 class="login-box-msg">قم بتسجيل الدخول من هنا</h5>
            </div>


            <form method="GET" action="lab.html" >

            
            
            


                <div class="form-group has-feedback">
                    <label for="UserName">اسم المستخدم</label>
                    <input class="form-control" data-val="true" data-val-required="The اسم المستخدم field is required." id="UserName" name="UserName" placeholder="أدخل اسم المستخدم" type="text" value="">
                    <span class="glyphicon glyphicon-earphone form-control-feedback"></span>
                </div>
                <span class="field-validation-valid text-danger" data-valmsg-for="UserName" data-valmsg-replace="true"></span>


                <div class="form-group has-feedback">
                    <label for="Password">كلمة السر</label>
                    <input class="form-control" data-val="true" data-val-required="The كلمة السر field is required." id="Password" name="Password" placeholder="أدخل كلمة السر" type="password">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <span class="field-validation-valid text-danger" data-valmsg-for="Password" data-valmsg-replace="true"></span>



                <div class="row">
                    <div class="col-xs-8">

                        <div class="form-group">
                            <div class="">
                                <div class="checkbox icheck">
                                    <label>
                                        <div class="icheckbox_square-blue" aria-checked="false" aria-disabled="false" style="position: relative;"><input class="form-control" data-val="true" data-val-required="The تذكرني؟ field is required." id="RememberMe" name="RememberMe" type="checkbox" value="true" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins></div><input name="RememberMe" type="hidden" value="false">
                                        تذكرني؟
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">تسجيل الدخول</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>



            <a href="#">نسيت كلمة السر؟</a>
        </div>
        <!-- /.login-box-body -->
    </div>
    <!-- /.login-box -->
    <!-- jQuery 2.2.3 -->
    
    <script src="./login_files/jquery.min.js.download"></script>
    <!-- Bootstrap 3.3.6 -->
    <script src="./login_files/bootstrap.min.js.download"></script>
    <!-- iCheck -->
    <script src="./login_files/icheck.min.js.download"></script>
    <script>

        window.onload = function () {
            'use strict';
            var userName = window.document.getElementById("userName");
            userName.focus();
        }

        $(function () {
            $('input').iCheck({
                checkboxClass: 'icheckbox_square-blue',
                radioClass: 'iradio_square-blue',
                increaseArea: '20%' // optional
            });
        });</script>
